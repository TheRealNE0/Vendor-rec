<div class="mx-4 md:mx-auto my-20 max-w-7xl space-y-8 ">
  <div class="flex justify-between">
    <h2 class="text-4xl">Blog Posts & News</h2>
    <button class="text-underline-animation-green">{{ "view all" | uppercase }}</button>
  </div>

  <div class="flex flex-col items-center xl:flex-row xl:justify-between gap-8">
    <ng-container *ngFor="let item of blogPostList">

      <div class="flex flex-col gap-y-4">
        <span class="h-52 w-[85%] overflow-hidden"
          ><img
            class="w-full object-cover"
            src="{{ item.image.uri }}"
            alt="notFound"
        /></span>
        <div class="flex flex-col">
          <h5 class="text-xs">{{ item.releaseDate }}</h5>
          <h3 class="text-xl">{{ item.title }}</h3>
        </div>
      </div>

    </ng-container>
  </div>
</div>
