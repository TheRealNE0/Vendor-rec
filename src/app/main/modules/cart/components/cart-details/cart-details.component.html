<table class="w-full border-collapse">
  <thead>
  <tr>
    <th class="text-left pl-4 light">PRODUCT</th>
    <th class="">PRICE</th>
    <th class="">QUANTITY</th>
    <th class="">TOTAL</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let item of checkoutList" class="border-t border-slate-600 fadeout-test">
    <td class="p-4">
      <div class="flex gap-2.5">
        <div>
          <img class="object-cover max-w-[100%]" src="{{item.thumbnailImage.uri}}"
               alt="notfound!" height="100" width="100">
        </div>
        <div class="flex flex-col justify-center gap-2">
          <span>{{item.productName}}</span>
          <span class="color-circle" [ngStyle]="{'background-color': item.color}"></span>
          <span *ngIf="item.size">{{item.size}}</span>
        </div>
      </div>
    </td>
    <td class=" text-center">${{item.price}}</td>
    <td class=" ">
      <div class="flex bg-[#efefef] rounded-full text-center w-[70%] justify-between mx-auto">
        <button class="basis-1/3 rounded-full aspect-square grow flex justify-center items-center hover:bg-gray-400"
                type="button"
                (click)="onClickSubtractHandler(item.id)">-
        </button>
        <span class="basis-1/3">{{item.quantity}}</span>
        <button class="basis-1/3 rounded-full aspect-square grow flex justify-center items-center hover:bg-gray-400"
                type="button"
                (click)="onClickAddHandler(item.id)">+
        </button>
      </div>
    </td>
    <td class=" text-center">${{item.price * item.quantity}}</td>
    <td class=" text-center">
      <button class="p-3.5 bg-[#efefef] rounded-full aspect-square grow flex justify-center items-center hover:bg-gray-400"
              type="button"
              (click)="onClickRemoveHandler(item.id)">Ã—
      </button>
    </td>
  </tr>
  </tbody>
</table>
